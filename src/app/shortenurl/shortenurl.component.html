<div class="container-fluid">
  <input
    class="form-control"
    type="text"
    placeholder="Paste your URL"
    [(ngModel)]="userUrl"
  />

  <div class="alert alert-warning" role="alert" *ngIf="errorFlag">
    {{errorMessage}}
  </div>

  <div class="button-group">
    <button class="btn btn-warning" (click)="showResponseUrl()">
      Shorten URL
    </button>
    &nbsp;&nbsp;
    <button class="btn btn-warning" (click)="onReset()">
      Reset
    </button>
  </div>

  <div *ngIf="!outputUrl && flag" class="spinner-border text-warning m-5" role="status"></div>

  <div class="card" *ngIf="outputUrl">
    <h6>{{outputUrl}}</h6>

    <button class="btn btn-warning" (click)="onCopy()">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clipboard"
      viewBox="0 0 16 16">
      <path
        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
      <path
        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
    </svg>&nbsp;&nbsp;Copy</button>
  </div>


</div>
